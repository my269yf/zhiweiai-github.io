<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎使用“智微医道”</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 全局样式 */
        body {
            background-image: url("image/BG.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .landing-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .photo-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .features {
            background: white;
            padding: 30px;
            border-radius: 12px;
            aspect-ratio: 1/1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .features h2 {
            color: #6e8efb;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .feature-item {
            margin-bottom: 25px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .feature-icon {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .feature-text h3 {
            color: #444;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .feature-text p {
            color: #666;
            font-size: 1.3rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 20px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 0px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .landing-container {
                padding: 20px 10px;
            }

            .header {
                margin-bottom: 20px;
                padding: 30px 15px;
            }
           
            :root {
                --bg-image: url('mbg.webp');
            }
        }

    </style>
</head>
<body>
    <div class="landing-container">
        <header class="header">
            <h1>欢迎使用“智微医道”交互式咨询平台</h1>
            <p>基于轻量化大模型的医疗健康知识问答系统</p>
        </header>

        <main class="main-content">
            <div class="photo-container">
                <img src="image/v-c.webp">
            </div>

            <div class="features">
                <h2>“智微医道”的优势：</h2>
                
                <div class="feature-item">
                    <div class="feature-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3>轻量化</h3>
                        <p>模型参数低，低配置的电脑也可以离线运行并使用。</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            <circle cx="12.5" cy="17" r="0.6" fill="currentColor"></circle>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3>专业准确</h3>
                        <p>使用专业医学资料数据训练，回答更准确。</p>
                    </div>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                        </svg>
                    </div>
                    <div class="feature-text">
                        <h3>开源</h3>
                        <p>基于GPLv3开源协议，可本地部署使用，确保用户隐私不被泄露。</p>
                    </div>
                </div>

                <a href="chat.html" class="cta-button">开始使用</a>
            </div>
        </main>
    </div>
</body>
</html>
